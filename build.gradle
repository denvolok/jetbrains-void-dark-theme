plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.2.0'
}

group 'org.example'
version '1.4-SNAPSHOT'

repositories {
    mavenCentral()
}

intellij {
    version.set("2022.1")
    downloadSources.set(true)
    updateSinceUntilBuild.set(true)
}

